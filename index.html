<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Grid Mayhem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meeting-container">
        <!-- Coffee break participant -->
        <div class="participant coffee-break">
            <div class="coffee-avatar"></div>
            <div class="coffee-mug">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
            </div>
            <div class="name-tag">John (☕ Break)</div>
            <div class="mute-indicator">🔇</div>
            <div class="status-badge">BRB</div>
        </div>

        <!-- Cat tail participant -->
        <div class="participant cat-owner">
            <div class="cat-owner-avatar"></div>
            <div class="cat-tail"></div>
            <div class="name-tag">Sarah</div>
            <div class="mute-indicator unmuted">🔊</div>
        </div>

        <!-- Multi-tasking participant -->
        <div class="participant multitasking">
            <div class="multitask-avatar">
                <div class="glasses">
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                </div>
            </div>
            <div class="slack-notification">New message</div>
            <div class="email-notification">3 unread</div>
            <div class="name-tag">Mike (Busy)</div>
            <div class="mute-indicator unmuted">🔊</div>
        </div>

        <!-- Muted but talking participant -->
        <div class="participant muted-talking">
            <div class="muted-talking-avatar"></div>
            <div class="speech-bubble">Hello?</div>
            <div class="name-tag">Lisa</div>
            <div class="mute-indicator">🔇</div>
        </div>

        <!-- Mechanical keyboard participant -->
        <div class="participant keyboard-typer">
            <div class="keyboard-avatar"></div>
            <div class="keyboard">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
            </div>
            <div class="name-tag">Alex (Typing)</div>
            <div class="mute-indicator">🔇</div>
        </div>

        <!-- Interactive presentation participant -->
        <div class="participant screen-sharing interactive-mode">
            <div class="screen-content">
                <div class="presentation-controls">
                    <div class="control">👍</div>
                    <div class="control">❓</div>
                    <div class="control">✋</div>
                </div>
                <div class="chart-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="reactions-overlay"></div>
            </div>
            <div class="name-tag">Emma (Interactive)</div>
            <div class="mute-indicator unmuted">🔊</div>
        </div>

        <!-- Meeting controls -->
        <div class="meeting-controls">
            <button class="control-btn mute-btn">🔇</button>
            <button class="control-btn video-btn">📹</button>
            <button class="control-btn share-btn">📱</button>
            <button class="control-btn reaction-btn">😊</button>
            <button class="control-btn end-btn">📞</button>
        </div>
    </div>

    <!-- Background ambiance -->
    <div class="ambient-effects">
        <div class="notification-sound">🔔</div>
        <div class="background-noise">🚧</div>
        <div class="time-zones">
            <span>🌍 9:00 AM</span>
            <span>🌎 3:00 PM</span>
            <span>🌏 11:00 PM</span>
        </div>
    </div>
</body>
</html>
